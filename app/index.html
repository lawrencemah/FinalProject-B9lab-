<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<script src="app.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>B9 Ethereum - Final Project</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/bootstrap-datetimepicker.min.css">
		<link rel="stylesheet" href="stylesheets/styles.css">
		<link rel="stylesheet" href="stylesheets/bootstrap-select.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="wrapper internal-wrapper">
			<div class="header">
				<p class="title">Funding Hub</p>
			</div>
			
			<div class="main">

				 <ul class="nav nav-tabs" id="myTab">
				  <li class="active"><a data-target="#Browse" data-toggle="tab">Browse Projects</a></li>
				  <li><a data-target="#Create" data-toggle="tab">Create Project</a></li>
				  <li><a data-target="#Contribute" data-toggle="tab">Contribute to Project</a></li>
				</ul>

				<!--  BROWSE PROJECTS -->
				<div class="tab-content">
			  		<div class="tab-pane active" id="Browse">

						<div class="row table-row">
							<div class="col-xs-10 col-sm-offset-1 table-container" id="project-table">
							
								<div class="row full-width-row header-row">
									<div class="col-xs-6 cell">
									Project Address<div class="button submit-button" onclick="listingout();"style="float:right;"> Reflesh</div>
									</div>
									<div class="col-xs-2 cell">
									Wei Raised
									</div>
									<div class="col-xs-2 cell">
									Wei Requested
									</div>
									<div class="col-xs-2 cell">
									Deadline
									</div>
								</div>

		<div id="list">							</div>
							</div>
						</div>
					</div>

					<!--  CREATE PROJECT -->
					<div class="tab-pane" id="Create">

						<div class="row">
					
					  	
					</div>

					<div class="row">
						<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 col-sm-offset-3">
						
							<p class='input-label'>Amount To Be Raised:</p>
					  	</div>
					  	<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 ">
					  		<input id="cre_amount" type="number" min="0" class="form-control create-project-amount" placeholder="">
					  	</div>
					</div>

					<div class="row">
						<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 col-sm-offset-3">
						
							<p class='input-label'>Deadline:</p>
					  	</div>
					  	<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 ">
					  		<div class="form-group">
				                <div class='input-group date' id=''>
				                    yyyy:<input id="cre_date1" type='number' class=""/><br>mm:<input id="cre_date2" type='number' class=""/><br>dd:<input id="cre_date3" type='number' class=""/>
				                  
				                </div>
				            </div>
					  	</div>
					</div>

					<div class="row">
					<div class="col-xs-4 col-sm-2 col-md-2 col-lg-2 col-sm-offset-7">
					  		<div class="button submit-button" onclick="create();"style="float:right;">Submit Project</div>
						</div>
					</div>
					</div>

				<!--  CONTRIBUTE TO PROJECT -->
				<div class="tab-pane" id="Contribute">

					<div class="row">
						<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 col-sm-offset-3">
						
							<p class='input-label'>Project Address:</p>
					  	</div>
					  	<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 ">
					  		<input id="con_addr" type="text" class="form-control contribute-project-address" placeholder="" aria-describedby="basic-addon1">
					  	</div>
					</div>

					<div class="row">
						<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 col-sm-offset-3">
						
							<p class='input-label'>Amount:</p>
					  	</div>
					  	<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 ">
					  		<input id="con_amount" type="number" class="form-control contribute-project-amount" placeholder="">
					  	</div>
					</div>

					<div class="row">
					<div class="col-xs-4 col-sm-2 col-md-2 col-lg-2 col-sm-offset-7">
					  		<div class="button submit-button" onclick="contribute();" style="float:right;">Submit</div>
						</div>
					</div>
				</div>

				</div>
			</div>


		</div>

		<!-- jQuery -->
		<script src="javascripts/jquery.min.js"></script>
		<script src="javascripts/moment.min.js"></script>
		<script src="javascripts/bootstrap-datetimepicker.min.js"></script>
		<script src="javascripts/bootstrap-select.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="javascripts/bootstrap.min.js"></script>	
		<script src="javascripts/main.js"></script>
		<script>
		 $(function () {
                $('#datetimepicker1').datetimepicker({
                	format : "YYYY-MM-DD HH:mm"
                });
            });
		</script>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	</body>
</html>
